{% extends 'layouts.html' %}

{% block main %}
<form class="box" action="/signup" method="post">
    <div class="field">
        <label class="label" for="name">Name</label>
        <div class="control">
            <input class="input" type="text" name="name" id="name" placeholder="Full Name" required />
        </div>
    </div>

    <div class="field">
        <label class="label" for="username">Username</label>
        <div class="control">
            <input class="input" type="text" name="username" id="username" placeholder="Username" required />
        </div>
    </div>

    <div class="field">
        <label class="label" for="email">Email</label>
        <div class="control">
            <input class="input" type="email" name="email" id="email" placeholder="e.g. alex@example.com" required />
        </div>
    </div>

    <div class="field">
        <label class="label" for="password">Password</label>
        <div class="control">
            <input class="input" type="password" name="password" id="password" placeholder="********" required />
        </div>
    </div>

    <button class="button is-primary" type="submit">Sign Up</button>
</form>
{% endblock %}
